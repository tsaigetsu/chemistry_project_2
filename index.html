<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header-section">
        <h1 class="header-heading">Miedzynarodowy Dzien Kobiet w nauce</h1>
    </header>
    <main class="main-section">
        <div class="left-side-section"></div>
        <div class="middle-side-section">
            <div class="button-container">
                <button class="upside-arrow-button" type="button">
                    <svg class="upside-arrow" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                        viewBox="0 0 24 24" fill="none" stroke="#64595b" stroke-width="1" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-move-up">
                        <path d="M8 6L12 2L16 6" />
                        <path d="M12 2V22" />
                    </svg>
                </button>
            </div>
            <div class="counter">
                <div class="current"></div>
                <div class="line"></div>
                <div class="total"></div>
            </div>
            <div class="button-container">
                <button class="downside-arrow-button" type="button">
                    <svg class="downside-arrow" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                        viewBox="0 0 24 24" fill="none" stroke="#64595b" stroke-width="1" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-move-down">
                        <path d="M8 18L12 22L16 18" />
                        <path d="M12 2V22" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="right-side-section"></div>
    </main>
    <footer class="footer-section"></footer>


</body>

</html>
